<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="scriptTwo.js" defer></script>
  </head>
  <body style="min-width: 100vw; min-height: 100vh">
    <div class="container">
      <div class="sidebar">
        <h3 class="choose">Choose:</h3>
        <div class="wrapper">
          <div class="block">
            <div class="eventStep" draggable="true" id="eventStep" data-origin="prime-event"></div>
            <p class="title">Event</p>
          </div>
          <div class="block">
            <div class="delayStep" draggable="true" id="delayStep" data-origin="prime-delay"></div>
            <p class="title">Delay</p>
          </div>
          <div class="block">
            <div class="decisionStep" draggable="true" id="decisionStep" data-origin="prime-decision"></div>
            <p class="title">Decision</p>
          </div>
        </div>
      </div>
      <div class="dropArea">
        <div class="processStart"><p class="processPlaceholder">start</p></div>
        <div class="dropBox">
          <div class="dropItem"><p class="processPlaceholder">drop here</p></div>
        </div>
      </div>
    </div>
  </body>
</html>
